name: dotnet publish

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    environment: PROD
    strategy:
      matrix:
        dotnet-version: [ '8.0.x' ]

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      # - name: Install dependencies
      #   run: dotnet restore
      - name: Run Publish
        run: dotnet publish --runtime osx-arm64 -o ./dist -f net8.0 --self-contained
      - name: Create Archive
        run: tar -cvf installersample.tar.gz ./dist
      - uses: pipe-cd/actions-gh-release@v2.6.0
        with:
          # tags: v1.0.4
          release_file: 'installersample.tar.gz'
          token: ${{ secrets.TOKEN }}